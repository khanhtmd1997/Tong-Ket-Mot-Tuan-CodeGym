<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            
        </tr>
        <tr>
            <td><input type="text" id="Money"/></td>
            <td>
                <select id="FromCurrency">
                    <option value="24000">VND</option>
                    <option value="1">USD</option>
                </select>
            </td>
            <td>
                <select id="ToCurrency">
                    <option value="1">USD</option>
                    <option value="24000">VND</option>
                </select>
            </td>
            <td><button onclick="Convert();">Convert</button></td>
            
        </tr>
    </table>

    <h4 id="ketqua" style="color:blue"></h4>
    <script>
        function Convert(){
            var amount = parseInt(document.getElementById("Money").value);
            var rate = document.getElementById("ToCurrency").value/document.getElementById("FromCurrency").value;
            var result = amount*rate;
            document.getElementById("ketqua").innerHTML = "Kết quả = " + result;
        }
    </script>
</body>
</html>
