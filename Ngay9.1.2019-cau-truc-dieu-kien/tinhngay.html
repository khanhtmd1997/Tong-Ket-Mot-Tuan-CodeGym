<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="number" placeholder="Nhập tháng" id="thang">
	<p id="ketqua"></p>
	<button onclick="submit()">Tính số ngày</button>
	<script type="text/javascript">
		function submit(){
			var value = parseInt(document.getElementById("thang").value);
			switch(value){
				case 0:
					document.getElementById("ketqua").innerHTML = "Tháng" + " " + value +" "+ "Không có";
					break;
				case 2:
					document.getElementById("ketqua").innerHTML = "Tháng" +" " + value +" "+ "có 28 or 29 ngày";
					break;
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
					document.getElementById("ketqua").innerHTML = "Tháng" +" " + value +" "+ "có 31 ngày";
					break;
				
				case 4:
				case 6:
				case 9:
				case 11:
					document.getElementById("ketqua").innerHTML = "Tháng" +" "+ value +" "+ "có 30 ngày";
					break;
				default:
					document.getElementById("ketqua").innerHTML = "Vui lòng nhập tháng 1->12";
			}
		}
	</script>
</body>
</html>
