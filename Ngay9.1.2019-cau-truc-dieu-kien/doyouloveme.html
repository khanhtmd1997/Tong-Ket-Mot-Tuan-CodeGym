
<html>
    <head>
        <title></title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
    function yes()
    {
        alert("Có nha! ");
    }
    function no()
    {
        var width = Math.round(Math.random() * window.innerWidth);
        var height = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = width + 'px';
        document.getElementById('btnNo').style.top = height + 'px';
    }
    </script>
    </head>
    <body>
        <h1 style="position:absolute; left:500px; top:175px;">Em yêu anh không?</h1>
        <input type="button" value=" YES " onclick="yes()" style="position:absolute; left:550; top:235px;"/>
        <input type="button" id="btnNo" value="  NO  " onmouseover="no()" style="position:absolute; left:650px; top:235px;"/>
    </body>
</html>
