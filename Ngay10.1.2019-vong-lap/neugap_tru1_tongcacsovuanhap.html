<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var num = prompt("Enter a number: ");
		var total ="";
		while( num != -1 ) {
		   num = prompt("Bạn thõa điều kiện vui lòng nhập lại số vừa rồi để xem kết quả: ");
		   //phần code tính tổng
		   total = total + num;
		   alert(total);
		}
	</script>
</body>
</html>
